<p-button
  (click)="showMaximizableDialog()"
  icon="pi pi-video"
  label="Trailer"
  class="p-ml-2"
></p-button>
<p-dialog
  header="Trailer"
  [(visible)]="displayMaximizable"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  appendTo="body"
  [breakpoints]="{ '960px': '85vw', '640px': '95vw' }"
>
  <iframe
    width="100%"
    height="350px"
    [src]="dataPopUp?.trailer | safe"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="displayMaximizable = false"
      label="exit"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
