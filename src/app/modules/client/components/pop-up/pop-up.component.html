<p-button
  (click)="showMaximizableDialog()"
  icon="pi pi-video"
  label="Trailer"
  class="p-ml-2"
></p-button>
<p-dialog
  header="Trailer"
  [(visible)]="displayMaximizable"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  appendTo="body"
  [breakpoints]="{ '960px': '85vw', '640px': '95vw' }"
>
  <video
    width="100%"
    controls
    [poster]="'../../../../../assets/image/carousel/' + dataPopUp?.img + '.jpg'"
  >
    <source
      [src]="'../../../../../assets/video/' + dataPopUp?.video + '.mp4'"
      type="video/mp4"
    />
  </video>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="displayMaximizable = false"
      label="exit"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
