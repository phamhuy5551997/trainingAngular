<section id="navbar__client" class="p-d-flex p-jc-end">
  <div class="p-mr-3">
    <button
      type="button"
      pButton
      pRipple
      icon="pi pi-user"
      label="Users"
      (click)="visibleUser = true"
    ></button>
  </div>
  <div>
    <p-button
      (click)="showBasicDialog2()"
      icon="pi pi-bell"
      label="Movie"
      badge="{{ numberData }}"
      badgeClass="p-badge-danger"
    ></p-button>
  </div>
</section>
<!-- side-bar -->
<p-sidebar
  [(visible)]="visibleUser"
  position="right"
  [baseZIndex]="10000"
  [style]="{ width: '25rem' }"
>
  <h3 class="p-text-center">-- User --</h3>
  <div *ngIf="userLogin; else anonymus">
    <h4>da dang nhap</h4>
  </div>
  <ng-template #anonymus>
    <div class="user__anonymus">
      <i class="pi pi-user" style="font-size: 2rem"></i>
      <h4>Anonymus</h4>
    </div>
  </ng-template>
  <p-button
    type="button"
    (click)="visibleUser = false"
    label="Save"
    styleClass="p-button-success p-mr-2"
  ></p-button>
  <p-button
    type="button"
    (click)="visibleUser = false"
    label="Cancel"
    styleClass="p-button-secondary p-mr-2"
  ></p-button>
</p-sidebar>

<p-dialog
  header="Bookmark Movies"
  [(visible)]="displayBasic2"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  appendTo="body"
  [transitionOptions]="'200ms'"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
>
  <div *ngIf="dataBookmark.length > 0; else noBookmark">
    <p-table
      [value]="dataBookmark"
      [paginator]="true"
      [rows]="4"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Bookmark {first} to {last} of {totalRecords} Movie"
      [rowsPerPageOptions]="[4, 8, 12]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 15%; text-align: center">ID</th>
          <th style="width: 15%; text-align: center">Image</th>
          <th style="width: 30%; text-align: center">Name</th>
          <th style="width: 40%; text-align: center">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-book>
        <tr class="tr__hover">
          <td style="text-align: center">{{ book.maPhim }}</td>
          <td style="text-align: center" pRipple>
            <img src="{{ book.hinhAnh }}" alt="..." width="40px" />
          </td>
          <td style="text-align: center">
            {{ book.tenPhim | subStringPipe: 12 }}
          </td>
          <td style="text-align: center">
            <button
              pButton
              pRipple
              type="button"
              label="Detail"
              class="p-button-outlined p-mr-md-2 p-text-center"
            ></button>
            <button pButton pRipple type="button" label="Delete" class="p-button-outlined p-button-danger p-text-center"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <ng-template #noBookmark>
    <div style="text-align: center;">
      <h3>Is Not Movies Bookmark</h3>
      <p>!!!!!!!!!!!!!</p>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="displayBasic2 = false"
      label="Exit"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
